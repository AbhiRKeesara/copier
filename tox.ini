[tox]
skipsdist = True
envlist=py35,py36,py37
; envlist=py35,py36,py37,py38,pypy3

[testenv]
whitelist_externals = poetry
skip_install = true
commands =
	pip install -U pip poetry
    poetry install -v
	poetry run pytest -x copier tests

[coverage:run]
branch = True

[coverage:report]
exclude_lines =
    pragma:no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    if 0:
    e.errno != errno.EEXIST

[coverage:html]
directory = covreport
